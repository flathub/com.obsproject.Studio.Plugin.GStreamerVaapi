id: com.obsproject.Studio.Plugin.GStreamerVaapi
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.4
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /app/plugins/GStreamerVaapi
  libdir: lib/obs-plugins
modules:
  - name: gstreamer-vaapi
    buildsystem: meson
    config-opts:
      - --buildtype=release
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ../${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: git
        url: https://github.com/fzwoch/obs-vaapi.git
        tag: 0.2.0
        commit: 661e7aa9089ffa4917a947be2717ff5d87e6b90c
        x-checker-data:
            type: git
            tag-pattern: ^([\d.]+)
      - type: file
        path: com.obsproject.Studio.Plugin.Vaapi.metainfo.xml
